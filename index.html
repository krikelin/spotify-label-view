<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The name of the app</title>
    <!-- Include the stylesheets you need for the Views components -->
    <!-- See https://developer.spotify.com/technologies/apps/docs/preview/views/ -->
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" href="$views/css/throbber.css">
    <link rel="stylesheet" href="$views/css/tabbar.css">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <div id="header" class="header">
      <table width="100%">
        <tr>
          <td class="air" width="10%"></td>
          <td id="logo" width="128"></td>
          <td valign="top">
            <h2 id="ltitle" data-string="label"></h2>
            <div id="toolbar"></div>
          </td>
          <td class="air" width="10%"></td>
        </tr>
      </table>
    </div>

    <section id="overview">
     
      <div class="content" >

          <tr>
            <td valign="top" width="75%">
               <h2 data-string="top-list"></h2>

            <td width="25%" valign="top">
              <h2 data-string="scouted-artists"></h2>
              <div id="artists"></div>
            </td>
          </tr>
        </table></div>
      <div class="sdivider">
        <span data-string="playlists"></span>
      </div>
      <div id="playlists" class="content"></div>
    </section>
    <section id="tracks">
    </section>
    <script src="scripts/main.js"></script>
